<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Animated Theme Switcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- this h1 element will change everytime a user enters yheir name -->
      <h1 id="greeting">Welcome!</h1>

      <!-- this button will change light and dark themes -->
      <button id="toggleTheme">Toggle Theme</button>

      <input type="text" id="username" placeholder="Enter your name" />

      <button id="saveName">Save Name</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
